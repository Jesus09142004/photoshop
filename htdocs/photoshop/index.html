<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"> <!-- Linking to stylesheet -->
	<title>Wordle</title>
</head>
<body>
	<div class="main">
		<div class="header"> <!-- Header/title section of the website -->
			<p>Wordle</p>
			<div class="img">
				<img src="img/gear.png">
				<img src="img/bargraph.png">
				<img src="img/questionmark.png">
			</div>
			<div class="hamburger">
				<span id="menu"></span>
				<span></span>
				<span></span>
			</div>
		</div>

		<div class="gridWidth"> <!-- Wordle grid -->
			<div class="cell"></div> <!-- each div apart of the "cell" class will be a cell in the wordle grid -->
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
		</div>
		<div class="keyboard">
			<div class="row">
				<div class="key">Q</div>
				<div class="key">W</div>
				<div class="key">E</div>
				<div class="key">R</div>
				<div class="key">T</div>
				<div class="key">Y</div>
				<div class="key">U</div>
				<div class="key">I</div>
				<div class="key">O</div>
				<div class="key">P</div>
			</div>
			<div class="row">
				<div class="key">A</div>
				<div class="key">S</div>
				<div class="key">D</div>
				<div class="key">F</div>
				<div class="key">G</div>
				<div class="key">H</div>
				<div class="key">J</div>
				<div class="key">K</div>
				<div class="key">L</div>
			</div>
			<div class="row">
				<div class="enterkey">ENTER</div>
				<div class="key">Z</div>
				<div class="key">X</div>
				<div class="key">C</div>
				<div class="key">V</div>
				<div class="key">B</div>
				<div class="key">N</div>
				<div class="key">M</div>
				<div class="key"><img src="img/delete.png"></div>
			</div>
		</div>
	</div>
</body>
</html>
